<div class="row z-depth-3">
    <div class="blue lighten-1 lime-text text-lighten-2" ng-controller="binomialCtrl">
        <h4 class="z-depth-4">Binomial Option Price</h4>
        Stock Price:
        <br>
        <input type="number" ng-model="buser.stock">
        <br> Strike Price:
        <br>
        <input type="number" ng-model="buser.strike">
        <br> Depth:
        <br>
        <input type="number" ng-model="buser.depth">
        <br> Rate:
        <br>
        <input type="number" ng-model="buser.rate">
        <br> U:
        <br>
        <input type="number" ng-model="buser.u">
        <br> D:
        <br>
        <input type="number" ng-model="buser.d">
        <button class="waves-effect waves-light btn lime lighten-2 indigo-text" ng-click="resetb()">RESET</button>
        <button class="waves-effect waves-light btn lime lighten-2 indigo-text" ng-click="submitBinomial()">Submit</button>
        <h6 class="card-label amber-text">Result: {{myValuesb}}</h6>
        <p class="card-label">form = {{buser}}</p>
    </div>
</div>
