<div class="row z-depth-3">
    <div class="blue lighten-1 lime-text text-lighten-2" ng-controller="finiteDifferenceCtrl">
        <h4 class="z-depth-4">American Option Pricing Using Finite Difference</h4>
        Stock Price:
        <br>
        <input type="number" ng-model="fuser.stock">
        <br> Strike Price:
        <br>
        <input type="number" ng-model="fuser.strike">
        <br> Rate:
        <br>
        <input type="number" ng-model="fuser.rate">
        <br> Volatility:
        <br>
        <input type="number" ng-model="fuser.volatility">
        <br> M:
        <br>
        <input type="number" ng-model="fuser.M">
        <br> N:
        <br>
        <input type="number" ng-model="fuser.N">
        <br> Time(Years):
        <br>
        <input type="number" ng-model="fuser.time">
        <br> Delta S:
        <br>
        <input type="number" ng-model="fuser.delS">
        <button class="waves-effect waves-light btn lime lighten-2 indigo-text" ng-click="resetf()">RESET</button>
        <button class="waves-effect waves-light btn lime lighten-2 indigo-text" ng-click="submitFiniteDifference()">Submit</button>
        <h6 class="card-label amber-text">Result: {{myValuesf}}</h6>
        <p class="card-label">form = {{fuser}}</p>
    </div>
</div>
